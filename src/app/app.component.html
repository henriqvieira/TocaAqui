<div class="<container></container>">
  <div class="row justify-content-center">
    <h1>Toca Aqui </h1>
  </div>
  <div *ngIf="validaToken()" class="row justify-content-center">
<div class="media">
  <img class="d-flex mr-3" width="60" src="https://graph.facebook.com/{{this.id}}/picture?type=normal" alt="Generic placeholder">
  <div class="media-body">
    <h5 class="mt-0"> {{(user | async)?.displayName}}</h5>
    <p class="mt-0">{{(user | async)?.email}} </p>
    <button (click)="sair()" class="btn btn-info">Sair</button>
  </div>
</div>
  </div>
  <br/>
  <div class="row justify-content-center">
    <button (click)="loginWithOptions()" class="btn btn-block btn-outline-primary">Login com Facebook</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="imprimeDados()" class="btn btn-block btn-outline-primary">Mostrar informação do facebook</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="getDados()" class="btn btn-block btn-outline-primary">Carrega Array</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="abreEmailLogin = !abreEmailLogin" class="btn btn-block btn-outline-danger">Login com Email</button>
  </div>
  <br/>
  <div *ngIf="abreEmailLogin" class="row justify-content-center">
    <div class="form-group">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="senha" placeholder="Senha">
    </div>
    <button (click)="loginEmail()" class="btn btn-block btn-outline-info">Entrar</button>
  </div>
</div>
